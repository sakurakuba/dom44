<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulls and Cows</title>
</head>
<body>
<h1>Bulls and Cows</h1>
<p>Guess 4 numbers. Enter them separated with spaces:</p>
        {% if not flag %}
        <form method="post" action="nums/">
            {% csrf_token %}
            {{ flag }}
        <input type="text" name="numbers"/>
        <input type="submit" value="Send"/>
        </form>
        {% elif flag %}
        <form method="post">
            {% csrf_token %}
        <input type="text" name="numbers"/>
        <input type="submit" value="Send"/>
        </form>
        {% endif %}

<p><h1>numbers: {{ numbers }}</h1></p>
<p><h1>{{ msg }}</h1></p>
{% if reset %}
<a href="/">Start over</a>
{% endif %}
</body>
</html>
